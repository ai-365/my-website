<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>锚点定位</title>
<style>
    /* 基本元素修饰，与锚点定位无关： */
    .anchor {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: blue;
        margin-left: 25vw;
        margin-top: 25vh
    }

    .anchored-notice {
        width: fit-content;
        padding: 10px;
        border-radius: 10px;
        background: #DDD;
    }

    /* 锚点定位需要的关键属性： */

    .anchor {
        position: absolute;
        anchor-name: --anchor-el;
    }

    .anchored-notice {

        position: absolute;
        position-anchor: --anchor-el;
        bottom: anchor(top);
        left: anchor(right);
    }
</style>



<div class="anchor"></div>

<div class="anchored-notice">
    我是一个需要借助锚点定位的元素
</div>


<div style="width:20vw;height:20vw;background: blue;">

</div>
